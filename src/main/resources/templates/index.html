<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h1>게시글 목록</h1>

<table>
    <thead>
    <tr>
        <th>게시글 번호</th>
        <th>게시글 제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.postNumber}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
